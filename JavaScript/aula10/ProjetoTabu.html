<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color:rgb(160, 10, 155);
            font:normal 20pt arial 
 
        }

    </style>
</head>
<body>
    <h1>Óla bem vindo a sua Tabuada!</h1>
    
    <p>A qui esta sua Tabuada de Soma,Multiplicação,Subtração e Divisão.</p>
    <script>
        var num = Number (window.prompt('Digite um numero para saber sua tabuada!'))
     

        
            var n1  = num * 1
            var n2  = num * 2 
            var n3  = num * 3
            var n4  = num * 4
            var n5  = num * 5
            var n6  = num * 6
            var n7  = num * 7
            var n8  = num * 8 
            var n9  = num * 9
            var n0  = num * 10
            
            document.write('Mutiplicação.<br/>')
            
            document.write(`${num} x 1 é igual a ${n1} <br/>`)

            document.write(`${num} x 2 é igual a ${n2} <br/>`)
        
            document.write(`${num} x 3 é igual a ${n3}<br/>`)
            
            document.write(`${num} x 4 é igual a ${n4}<br/>`)
        
            document.write(`${num} x 5 é igual a ${n5}<br/>`)
            
            document.write(`${num} x 6 é igual a ${n6}<br/>`)
            
            document.write(`${num} x 7 é igual a ${n7}<br/>`)
        
            document.write(`${num} x 8 é igual a ${n8}<br/>`)
            
            document.write(`${num} x 9 é igual a ${n9}<br/>`)
            
            document.writeln(`${num} x 10 é igual a ${n0}<br/>`)

            document.write('=-=-=-=-=-=-=-=-=-<br/>')
        


            var n1  = num - 1
            var n2  = num - 2 
            var n3  = num - 3
            var n4  = num - 4
            var n5  = num - 5
            var n6  = num - 6
            var n7  = num - 7
            var n8  = num - 8 
            var n9  = num - 9
            var n0  = num - 10

            document.write('Subtração.<br/>')
            
            document.write(`${num} - 1 é igual a ${n1} <br/>`)

            document.write(`${num} - 2 é igual a ${n2} <br/>`)

            document.write(`${num} - 3 é igual a ${n3}<br/>`)

            document.write(`${num} - 4 é igual a ${n4}<br/>`)

            document.write(`${num} - 5 é igual a ${n5}<br/>`)

            document.write(`${num} - 6 é igual a ${n6}<br/>`)

            document.write(`${num} - 7 é igual a ${n7}<br/>`)

            document.write(`${num} - 8 é igual a ${n8}<br/>`)
            
            document.write(`${num} - 9 é igual a ${n9}<br/>`)
        
            document.write('=-=-=-=-=-=-=-=-<br/>')


            var n1  =  num + 1
            var n2  = num + 2 
            var n3  = num + 3
            var n4  = num + 4
            var n5  = num + 5
            var n6  = num + 6
            var n7  = num + 7
            var n8  = num + 8 
            var n9  = num + 9
            var n0  = num + 10

            document.write('Soma.<br/>')

            document.write(`${num} + 1 é igual a ${n1} <br/>`)

            document.write(`${num} + 2 é igual a ${n2} <br/>`)

            document.write(`${num} + 3 é igual a ${n3}<br/>`)

            document.write(`${num} + 4 é igual a ${n4}<br/>`)

            document.write(`${num} + 5 é igual a ${n5}<br/>`)

            document.write(`${num} + 6 é igual a ${n6}<br/>`)

            document.write(`${num} + 7 é igual a ${n7}<br/>`)

            document.write(`${num} + 8 é igual a ${n8}<br/>`)

            document.write(`${num} + 9 é igual a ${n9}<br/>`)

            document.writeln(`${num} + 10 é igual a ${n0}<br/>`)

            document.write('=-=-=-=-=-=-=-=-<br/>')

            document.write('Divisão.<br/>')

            var n1  =  num / 1
            var n2  = num / 2 
            var n3  = num / 3
            var n4  = num / 4
            var n5  = num / 5
            var n6  = num / 6
            var n7  = num / 7
            var n8  = num / 8 
            var n9  = num / 9
            var n0  = num / 10

            document.write(`${num} + 1 é igual a ${n1.toFixed(2).replace('.',',')} <br/>`)

            document.write(`${num} ÷ 2 é igual a ${n2.toFixed(2).replace('.',',')} <br/>`) 

            document.write(`${num} ÷ 3 é igual a ${n3.toFixed(2).replace('.',',')}<br/>`)

            document.write(`${num} ÷ 4 é igual a ${n4.toFixed(2).replace('.',',')}<br/>`)

            document.write(`${num} ÷ 5 é igual a ${n5.toFixed(2).replace('.',',')}<br/>`)

            document.write(`${num} ÷ 6 é igual a ${n6.toFixed(2).replace('.',',')}<br/>`)

            document.write(`${num} ÷ 7 é igual a ${n7.toFixed(2).replace('.',',')}<br/>`)

            document.write(`${num} ÷ 8 é igual a ${n8.toFixed(2).replace('.',',')}<br/>`)

            document.write(`${num} ÷  9 é igual a ${n9.toFixed(2).replace('.',',')}<br/>`)

            document.write(`${num} ÷ 10 é igual a ${n0.toFixed(2).replace('.',',')}<br/>`) 

            document.write('-=-=-=-=-=--=-')
        
    </script>
</body>
</html>
