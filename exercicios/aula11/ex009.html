<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: rgb(255, 239, 122);
            color: rgb(0, 0, 0);
            font: normal 20pt Arial        }

        input{
            font: normal 18pt Arial;
            width: 145px

        }

</head>
<body>
    <h1>Nacionalidade.</h1>
    <p>Escreva o Nome do seu pais para saber se você é </br><strong>BRASILEIRO</strong> ou <strong>Estrangeiro</strong></p>
    <p><strong>Obv:<strong>  por favor Digite em minusculas!!</p>
    Diga sua Nacionalidade:<input type="text" name="pai" id="pai"> 
    <input type="button" value="confirmar" onclick = "con()"> 
    <div id = 'nac'></div>
    



        
    <script>
        function con() {
             var pas = window.document.querySelector('input#pai')
             var na =  window.document.querySelector('div#nac')
             pa = (pas.value)
            
             if(pa == 'brasil'){
                na.innerHTML += '<p> Você é Brasileiro!!</p>'

             }
             else{
                na.innerHTML += '<p>Você não e Brasileiro Você  é <strong>Estrangeiro<strong>!!</p>'
            }


        }
            
        

    </script>


</body>
